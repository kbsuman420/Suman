    <script>
        var active = 3;
        var mncircles = document.querySelectorAll(".mncircle");
        gsap.to(mncircles[active - 1],{
            opacity: 0.7
        })

        mncircles.forEach(function(val, index){
            val.addEventListener("click", function(){
                gsap.to("#circle", {
                    rotate: (3-(index+1))*10,
                    ease: Expo.easeInOut,
                    duration: 1
                })
                greyout();
                gsap.to(this, {
                    opacity: 0.8
                })
            })
        })
        function greyout(){
            gsap.to(mncircles, {
                opacity: 0.08
            })
        }


        gsap.to("#circle", {
            rotate: 0,
            ease: Expo.easeInOut,
            duration: 2.5
        });
    </script>
