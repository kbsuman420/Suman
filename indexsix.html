<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./indexnine.css">
</head>
<body>
    <div class="main">
        <div id="circle">
            <div class="stripe str1">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h1>Germany</h1>
                    <h6>Germany philospher</h6>
                </div>
            </div>
            <div class="stripe str2">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h1>Germany</h1>
                    <h6>Germany philospher</h6>
                </div>
            </div>
            <div class="stripe str3">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h1>Germany</h1>
                    <h6>Germany philospher</h6>
                </div>
            </div>
            <div class="stripe str4">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h1>Germany</h1>
                    <h6>Germany philospher</h6>
                </div>
            </div>
            <div class="stripe str5">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h1>Germany</h1>
                    <h6>Germany philospher</h6>
                </div>
            </div>
        </div>
        <div id="panel">
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var active = 3;

        var mncircles = document.querySelectorAll(".mncircle");
        gsap.to(mncircles[active - 1], {
            opacity: .5
        })

        mncircles.forEach(function(val, index){
            val.addEventListener("click", function(){
                gsap.to("#circle", {
                    rotate: (2-index)*10,
                    duration: 2
                })
            })
        })
        gsap.to("#circle", {
            rotate: 0,
            ease: Expo.easeInOut,
            duration: 0.5
        })
    </script>
</body>
</html>
